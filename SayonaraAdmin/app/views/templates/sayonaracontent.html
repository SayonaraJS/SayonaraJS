<div class='entryFieldContent'>
  <h3>Content:</h3>

  <!-- Tabs for the options for editors -->
  <md-tabs md-dynamic-height>
    <md-tab label="Quill WYSIWYG">
      <md-content>
        <ng-quill-editor ng-model="ngModel"
          placeholder="Enter the content here!"
          on-editor-created="editorCreated(editor)"
          on-content-changed="contentChanged(editor, html, text)">
        </ng-quill-editor>
      </md-content>
    </md-tab>
    <md-tab label="Markdown">
      <md-content>
        <h5>Markdown Editor:</h5>
        <md-input-container>
          <textarea
            ng-model="markdown"
            ng-model-options="{ debounce: 500 }"
            ng-change="markdownToHtml()"
            placeholder="Enter Markdown here">
          </textarea>
        </md-input-container>
        <h5>Markdown Preview:</h5>
        <div marked="ngModel">
        </div>
      </md-content>
    </md-tab>
  </md-tabs>
</div>
