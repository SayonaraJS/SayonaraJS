<div class='entryFieldContent'>
  <h3>Content:</h3>

  <!-- Tabs for the options for editors -->
  <md-tabs md-dynamic-height>
    <md-tab label="Quill WYSIWYG">
      <md-content>
        <ng-quill-editor ng-model="ngModel"
          placeholder="Enter the content here!"
          on-editor-created="editorCreated(editor)"
          on-content-changed="contentChanged(editor, html, text)">
        </ng-quill-editor>
      </md-content>
    </md-tab>
    <md-tab label="Markdown (Beta)"
    ng-click="htmlToMarkdown()">
      <md-content class="markdownContainer">
        <div class="markdownEditorContainer">
          <h4>Markdown Editor:</h4>
          <md-input-container class="markdownEditorInputContainer">
            <ui-codemirror
              ui-codemirror-opts="codeEditorOptions"
              ng-model="markdown"
              ng-change="markdownToHtml()">
            </ui-codemirror>
          </md-input-container>
        </div>
        <div class="markdownPreviewContainer">
          <h4>Markdown Preview:</h4>
          <div class="markdownPreview"
            marked="ngModel">
          </div>
        </div>
      </md-content>
    </md-tab>
  </md-tabs>
</div>
