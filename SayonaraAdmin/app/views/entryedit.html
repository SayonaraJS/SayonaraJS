<h1>{{entry.title}}</h1>

<!-- The title of the content -->
<md-input-container class="editInput">
  <label>Title</label>
  <input type="input" ng-model="entry.title" />
</md-input-container>

<!-- The Entry type of the content -->
<sayonara-selector selected-items="entry.entryType"
  options="entryTypes" selector-label="Entry Type">
</sayonara-selector>

<!-- The content of the content -->
<sayonara-content ng-model="entry.content"></sayonara-content>

<!-- Save button -->
<div class="centerText">
  <md-button class="center md-raised md-primary" ng-disabled="page.title.length < 1" ng-click="saveEntry()">Save Entry</md-button>
</div>

<!-- Delete button -->
<div class="centerText" ng-if="urlId">
  <md-button class="center md-raised md-warn" ng-click="deleteEntry()">Delete Entry</md-button>
</div>
