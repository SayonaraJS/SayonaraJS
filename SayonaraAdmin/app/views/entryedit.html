<h1>{{entry.title}}</h1>

<!-- The title of the page -->
<md-input-container class="editInput">
  <label>Title</label>
  <input type="input" ng-model="entry.title" />
</md-input-container>

<!-- The content of the page -->
<entry-field-content ng-model="entry.content"></entry-field-content>

<!-- Save button -->
<div class="centerText">
  <md-button class="center md-raised md-primary" ng-disabled="page.title.length < 1" ng-click="saveEntry()">Save Entry</md-button>
</div>

<!-- Delete button -->
<div class="centerText" ng-if="urlId">
  <md-button class="center md-raised md-warn" ng-click="deleteEntry()">Delete Entry</md-button>
</div>
